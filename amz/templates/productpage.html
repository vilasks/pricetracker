<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <title>{{itemtitle}}</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
    <style>
        .footer {
    
    width: 100%;
    background-color: rgba(182, 178, 178, 0.384);
    color: white;
    text-align: center;
    margin-top: 300px;
}
    </style>
</head>
<body>

<div class="container" style="display:flex;justify-content:center">
    <div class="card" style="width:100%;height:400px">
    <img style="width:98%;height:200px" src="{{imageurl}}" class="card-img-top" alt="Product Image">
        <p style="font-size:10px;color:grey">{{item}}</p>
        <div class="card-body">
            <h5 class="card-title">{{itemtitle}}</h5>
            <p  class="card-text" style="color:tomato;font-size:40px;font-style:bold">Price: {{price}}</p>
        </div>
    </div>
</div>

    <div>
        <form method="POST" action="{% url 'submit_email'%}">
        {%csrf_token%}
            <div class="container" style="margin-top: 10px">
                <p style="color:grey;">If product is selling for the entered price we will notify you <br>
                Leave empty if you want to get notify when the price decreases</p>
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="floatingInput" placeholder="Target Price" name="target_price">
                    <label for="floatingInput">Target Price</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="floatingInput" placeholder="Email" name="email">
                    <label for="floatingInput">Email</label>
                </div>
                    <input type="hidden" name="url" value="{{item}}">
                    <input type="hidden" name="creation_price" value="{{price}}">
                <button class="btn btn-primary mt-1" type="submit">Submit</button>
            </div>
        </form>
    </div>
    <div class="footer">
        <p>Developed by <a href="https://www.instagram.com/vilas_______/">Vilas Kathera</a></p>
      </div>
</body>
</html>
